<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title>jsdemo14</title>
	<script>
	  function operator(op){
	      //var num1=document.computer.num1.value;
	     // var num2=document.computer.num2.value;
		  //var result=document.computer.result;


		 /* var num1=document.forms[0].num1.value;
		  var num2=document.forms[0].num2.value;
		  var result=document.forms[0].result;*/


		  var num1=document.getElementById("num1").value;
		  var num2=document.getElementById("num2").value;
		  var result=document.getElementById("result");


		  if(op=="+"){
		     result.value=parseFloat(num1)+parseFloat(num2);
		  }else if(op=="-"){
		     result.value=parseFloat(num1)-parseFloat(num2);
		  }else if(op=="*"){
		     result.value=parseFloat(num1)*parseFloat(num2);
		  }else if(op=="/"){
		     result.value=parseFloat(num1)/parseFloat(num2);
		  }
	  }
	</script>
 </head>
 <body >
   <table align="center">
   <form name="computer">
   <tr><td>数字1</td><td> 
   <input type="text" id="num1" name="num1"/></td></tr>
   
   <tr>
     <td>数字2</td>
     <td><input type="text" id="num2" name="num2"/><td>
   </tr>
  
   <tr><td colspan="2" align="center"> 
   <input type="button" value="+" onclick="operator('+')"/>
   <input type="button" value="-" onclick="operator('-')"/>
   <input type="button" value="*" onclick="operator('*')"/>
   <input type="button" value="/" onclick="operator('/')"/>
   </td></tr>

  <tr><td> 结果：</td><td><input type="text" id="result" name="result"/></td></tr>
  </form>
  </table>
 </body>
</html>
