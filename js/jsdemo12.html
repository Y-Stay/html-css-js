<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<style type="text/css">
	   #timer{
	      border:0;
		  background-color:silver;
	   }
	 </style>
 </head>
 <body>
  当前时间：<input type="text" id="timer"/>
  <input type="button" value="开始显示时间" onclick="start1()"/> 
  <input type="button" value="停止显示时间" onclick="stop1()"/> 
  <title>jsdemo1</title>
   <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <script type="text/javascript">
	var t,k;
     function start(){
	 var date=new Date();
	
	 var hours=date.getHours();
	 var minutes=date.getMinutes();
	 var seconds=date.getSeconds();

	 var inputObj=document.getElementById("timer");
	 inputObj.value=hours+":"+minutes+":"+seconds;
	 t=setTimeout("start()",1000);
	 }
	function stop(){
	  clearTimeout(t);
	}
	function f(){
	    var date=new Date();
	
	 var hours=date.getHours();
	 var minutes=date.getMinutes();
	 var seconds=date.getSeconds();

	 var inputObj=document.getElementById("timer");
	 inputObj.value=hours+":"+minutes+":"+seconds;
	}
	function start1(){
	  k=setInterval("f()",1000);//每隔1秒调用一次
	}
	function stop1(){
	  clearInterval(k);
	}
    </script>
 </body>
</html>
