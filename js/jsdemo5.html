   <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
   <script type="text/javascript">
     var s=prompt("请输入一个数字：");//输入的内容都认为是字符串
	 alert("输入的数字是："+s);
	 alert(s+"100");
	 var a=parseInt(s);
	 alert(a+100);
	 alert(isNaN(a));//是数字返回false不是数字返回true；
    </script>
